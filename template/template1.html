<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./template1.css" />
  </head>
  <body onload="playLoader()">
    <div class="Animatecontainer">
      <div class="abox"></div>
      <p>loading<span>...</span></p>
    </div>
    <div class="container">
      <header id="header">
        <div id="logo">LOGO</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <div class="banner">
        <h1 id="head1">Banner</h1>
      </div>
      <h2>Section-1</h2>
      <section id="sec-1">
        <div class="circles">Circle-1</div>
        <div class="circles">Circle-2</div>
        <div class="circles">Circle-3</div>
        <div class="circles">Circle-4</div>
      </section>
      <h2>Section-2</h2>
      <section id="sec-2">
        <aside>
          <article id="art-1" class="art">Article-1</article>
          <article id="art-2" class="art">Article-2</article>
          <article id="art-3" class="art">Article-3</article>
        </aside>
        <main>Main Content</main>
      </section>
      <h2>Section-3</h2>
      <section id="sec-3">
        <div class="box">Box-1</div>
        <div class="box" id="box-2">Box-2</div>
        <div class="box">Box-3</div>
        <div class="box">Box-4</div>
      </section>
      <footer>Footer</footer>

      
    </div>
    <script src="./script.js"></script>
  </body>
</html>
