<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>Good Vibes Form</h1>
    <div class="container">
        
        <h2>Tell us something positive that happened to you today.</h2>
        <div class="divi">
            <div class="left">
                <div>
                    <label for="">Name</label>
                </div>
                <div>
                    <label for="">Email</label>
                </div>
                <div>
                    <label for="">On scale of 1-10, how good was it?</label>
                </div>
                <div>
                    <label for="">Where did it happen?</label>
                </div>
                <div>
                    <label for="time">At what time of the day did it happen?</label>
                </div>
                <br>
                <div>
                    <label for="">What emotions did you experience?<br><span class="no">(Select all that apply)</span></label>
                </div>
                <br>
                <br>
                <div class="last1">
                    <label for="">Please describe your positive experience.</label>
                </div>
                
               
    
            </div>
            <div class="right">
                <div>
                    <input type="text" placeholder=" Name">
                </div>
                <div>
                    <input type="text" placeholder=" email address">
                </div>
                <div>
                    <input type="number" placeholder="Enter a number between 1 and 10">
                </div>
                <div>
                    <select name="" >
                        <option value="home">home</option>
                        <option value="chandigarh">chandigarh</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="Saharanpur">Saharanpur</option>
                        <option value="delhi">delhi</option>
                    </select>
                </div>
                <div>
                    <input type="radio" name="time" value="morning"/> Morning
                    <br>
                    <input type="radio" name="time" value="Afternoon"/> Afternoon
                    <br>
                    <input type="radio" name="time" value="Evening"/> Evening
                </div>
                <div>
                    <input type="checkbox" name="emmotions" value="excited"/> Excited
                    <br>
                    <input type="checkbox" name="emmotions" value="Humbled"/> Humbled
                    <br>
                    <input type="checkbox" name="emmotions" value="Elated"/> Elated
                    <br>
                    <input type="checkbox" name="emmotions" value="Loved"/> Loved
                    <br>
                    <input type="checkbox" name="emmotions" value="Enthusiastic"/> Enthusiastic
                </div>
                <div class="last">
                    <textarea  placeholder="Enter your experience here..."></textarea>
                </div>
                <div>
                    <input type="submit" name="" id="">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
